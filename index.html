<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  // ضع رابطك اللي نسخته من صفحة Data هنا بين القوسين
  const firebaseConfig = { databaseURL: "ضـع_رابط_قاعدة_بياناتك_هنا" };
  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
  const db_online = firebase.database();

  function sendOrder() {
    const n = document.getElementById('req-name').value;
    const t = document.getElementById('req-tel').value;
    if(!n || !t) return alert("يرجى إكمال البيانات");

    db_online.ref('incoming_orders').push({
        name: n,
        tel: t,
        date: new Date().toLocaleString(),
        status: 'new'
    }).then(() => {
        alert("تم إرسال طلبك بنجاح! سيظهر الآن عند يحيى ✅");
        document.getElementById('req-name').value = "";
        document.getElementById('req-tel').value = "";
    });
  }
</script><script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
