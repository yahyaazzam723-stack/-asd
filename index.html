<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-PRO | طلب تفعيل</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { background: #020617; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #0f172a; padding: 30px; border-radius: 15px; border: 1px solid #f59e0b; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #f59e0b; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #1e293b; background: #1e293b; color: white; box-sizing: border-box; outline: none; }
        input:focus { border-color: #f59e0b; }
        button { width: 100%; padding: 12px; background: #f59e0b; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        button:hover { background: #d97706; }
        .footer { margin-top: 15px; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="card">
        <h2>نظام G-PRO</h2>
        <p>طلب تفعيل نسخة جديدة</p>
        <input type="text" id="req-name" placeholder="اسم المحل أو الصيدلية">
        <input type="tel" id="req-tel" placeholder="رقم التواصل (واتساب)">
        <button id="sendBtn" onclick="sendOrder()">إرسال الطلب الآن</button>
        <div class="footer">سيتم مراجعة طلبك وتزويدك بكود التفعيل</div>
    </div>

    <script>
        // إعدادات الربط برابطك الخاص يا يحيى
        const firebaseConfig = { 
            databaseURL: "https://yahya-gpro-default-rtdb.firebaseio.com" 
        };
        
        // تشغيل فيربيس
        if (!firebase.apps.length) { 
            firebase.initializeApp(firebaseConfig); 
        }
        const db_online = firebase.database();

        function sendOrder() {
            const btn = document.getElementById('sendBtn');
            const n = document.getElementById('req-name').value;
            const t = document.getElementById('req-tel').value;

            if(!n || !t) {
                return alert("يرجى إدخال البيانات كاملة");
            }

            // تعطيل الزر لمنع الإرسال المتكرر
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";

            // إرسال البيانات للسحابة
            db_online.ref('incoming_orders').push({
                name: n,
                tel: t,
                date: new Date().toLocaleString(),
                status: 'new'
            }).then(() => {
                alert("تم الإرسال بنجاح! سيظهر طلبك عند الإدارة الآن ✅");
                document.getElementById('req-name').value = "";
                document.getElementById('req-tel').value = "";
                btn.disabled = false;
                btn.innerText = "إرسال الطلب الآن";
            }).catch((error) => {
                alert("عذراً، حدث خطأ في الاتصال: " + error.message);
                btn.disabled = false;
                btn.innerText = "إرسال الطلب الآن";
            });
        }
    </script>
</body>
</html>
